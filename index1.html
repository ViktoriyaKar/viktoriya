<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Мой сайт</title>

        <style>
            .list {
                display: flex;
                flex-direction: row;
                color: red;
            }
            
            .list__item {
                margin-left: 75px;
                color: #673ab7;
                font-size: 40px;
            }

            .form {
                display: flex;
                flex-direction: column;

                max-width: 200px;
            }
        </style>
    </head>

    <body>
        <h1>Какой-то текст</h1>
        <ul class="list">
            <li class="list__item">Первый пункт</li>
            <li class="list__item">Второй пункт</li>
            <li class="list__item">Третий пункт</li>
            <li class="list__item">Четвёртый пункт</li>
        </ul>


        <form class="form">
            <label for="">Имя пользователя</label>
            <input type="text" value="">

            <label for="">Время приёма</label>
            <input type="date" value="">

            <label for="">Количество ногтей</label>
            <input type="number" value="1" min="0" max="10">

            <button type="submit">Записаться</button>
        </form>

        <div class="result">
            Форма не отправлена
        </div>

        <div>
            Имя: <span class="name"></span>
        </div>

        <script>
            const form = document.querySelector('.form');
            const button = document.querySelector('button[type="submit"]');

            // это первый элемент в форме (ввод текста)
            const inputElement = document.querySelector('input');

            inputElement.addEventListener('input', function(evt) {
                console.log(evt.target.value);
            });

            const clientName = document.querySelector('.name');
            const result = document.querySelector('.result');

            console.dir(result);

            button.addEventListener('click', function(evt) {
                evt.preventDefault(); // отменяю стандартное поведение формы при нажатии на кнопку

                clientName.textContent = inputElement.value;
                result.textContent = 'Форма отправлена'; // Меняем тсвойство в переменной
            });
        </script>
    </body>
</html>
